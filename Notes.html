<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Basic Notes Application</title>
    <link rel="stylesheet" type="text/css" href="Notes.css">
</head>
<body>
<h1>Basic Notes Application</h1>

<div id="help">
    <p><Strong>Instructions:</Strong> Add notes to the list by typing into the text box and clicking "Add".</p>
    <p>Ex:
        <a class="note" href="#"> Some notes taken</a></p>
</div>
<input id="open_help" type="button" value="Help"/><br><br>

<input id="note" type="text" size="80"/>
<input id="add_note" type="button" value="Add"/><br><br>

<div id="notes"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
<script src="Notes.js"></script>
</body>
</html>
